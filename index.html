<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/style.css" />

<body>
    <p>안녕 자바스크립트</p>
        <!-- 1. 로그인하기 -->
        <form id="frmLogin" class="hidden">
            <input required maxlength="19" type="text" placeholder="당신의 이름을 적어 주세요."/>
            <input type="submit" value="Log In" />
            </form>
        
            <h1 id="greeting" class="hidden"></h1>
        <!-- 2. 시계 만들기 -->
        <h2 id="clock">00:00</h2>
        <!-- 3. 명언 넣기-->
        <div id="quote">
            <span></span>
            <span></span>
        </div>
        <!-- 4. todo 리스트 만들기 -->
        <!--todo 리스트 입력-->
        <form id="frmTodo">
            <input type="text" placeholder="할 일을 적고 엔터키를 누르세요." required />
            </form>
            <!--todo 리스트 출력-->
            <ul id="lstTodo"></ul>
